<!DOCTYPE html>
<html>
<head>
    <title>Архив старых файлов</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 20px;
            background-color: #F0F0F0;
        }
        h1 {
            color: navy;
            font-size: 28px;
            text-align: center;
        }
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: white;
        }
        th {
            background-color: #CCCCCC;
            border: 1px solid black;
            padding: 5px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
        a:hover {
            color: red;
        }
        .folder-btn {
            background-color: #CCCCCC;
            border: 1px solid #666;
            padding: 3px 10px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .folder-btn:hover {
            background-color: #DDDDDD;
        }
        hr {
            border: 1px solid gray;
            width: 90%;
        }
        .fileicon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>АРХИВ СТАРЫХ ФАЙЛОВ</h1>
    <hr>
    <table>
        <tr>
            <th>№</th>
            <th>Название папки</th>
            <th>Тип</th>
            <th>Действие</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="http://z.p7z.ru/folder.png" class="fileicon">вот б ы запаролить всю эту хрень</td>
            <td>Папка</td>
            <td><a href="#" class="folder-btn">Перейти</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="http://z.p7z.ru/folder.png" class="fileicon">cookie!</td>
            <td>Папка</td>
            <td><a href="#" class="folder-btn">Перейти</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="http://z.p7z.ru/folder.png" class="fileicon">attention DINOSAUR</td>
            <td>Папка</td>
            <td><a href="#" class="folder-btn">Перейти</a></td>
        </tr>
        <tr>
            <td>4</td>
            <td><img src="http://z.p7z.ru/folder.png" class="fileicon">Only for dinosaurs</td>
            <td>Папка</td>
            <td><a href="#" class="folder-btn">Перейти</a></td>
        </tr>
    </table>
    
    <script>
        var links = document.querySelectorAll('.folder-btn');
        for (var i = 0; i < links.length; i++) {
            links[i].onclick = function(e) {
                e.preventDefault();
                var folderName = this.parentNode.parentNode.children[1].innerText;
                alert('Переход в папку: ' + folderName.replace('http://z.p7z.ru/folder.png', '').trim());
                return false;
            };
        }
    </script>
</body>
</html>
